<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Authenticity Validator</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="upload.html">Upload</a></li>
            <li><a href="verify.html" class="active">Verify</a></li>
            <li><a href="plagiarism.html">Plagiarism</a></li>
            <li><a href="qr.html">QR Code</a></li>
            <li><button onclick="logout()" class="btn-logout-nav">Logout</button></li>
        </ul>
    </nav>

    <div class="container">
        <div class="dashboard-box">
            <h2>üîç Verify Certificate</h2>
            <p>Enter Document ID to check status.</p>
            <form id="verifyForm">
                <input type="text" id="docIdInput" placeholder="Enter Document ID" required>
                <button type="submit" class="btn">Check Now</button>
            </form>
            <div id="verifyResult" style="margin-top: 20px; display: none; text-align: left; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px;">
                <p><strong>Status:</strong> <span id="statusText"></span></p>
                <p><strong>File:</strong> <span id="fileName"></span></p>
                <p><strong>Date:</strong> <span id="uploadDate"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function logout() { localStorage.clear(); window.location.href = 'index.html'; }
        if (!localStorage.getItem('token')) window.location.href = 'index.html';
    </script>
</body>
</html>
