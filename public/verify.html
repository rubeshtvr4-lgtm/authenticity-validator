<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Document - Authenticity Validator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Authenticity Validator</div>
        <a href="home.html" class="btn-logout" style="background: transparent; border: 1px solid white;">Back to Home</a>
    </nav>

    <div class="container">
        <div class="dashboard-box">
            <h2>üîç Verify Authenticity</h2>
            <p>Enter the unique Document ID to verify its validity.</p>
            
            <form id="verifyForm" style="margin-top: 20px;">
                <div class="input-group">
                    <input type="text" id="docIdInput" placeholder="Enter Document ID (e.g. 65c1...)" required style="color: black;">
                </div>
                <button type="submit" class="btn">Check Now</button>
            </form>

            <div id="verifyResult" style="margin-top: 20px; display: none; text-align: left; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px;">
                <h3 style="color: #00e5ff; margin-bottom: 10px;">Verification Result:</h3>
                <p><strong>Status:</strong> <span id="statusText"></span></p>
                <p><strong>File Name:</strong> <span id="fileName"></span></p>
                <p><strong>Uploaded On:</strong> <span id="uploadDate"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
