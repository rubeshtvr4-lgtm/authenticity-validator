<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header"><i class="fas fa-shield-alt"></i> Dashboard</div>
        <ul class="sidebar-links">
            <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="upload.html"><i class="fas fa-file-upload"></i> Upload Certificate</a></li>
            <li><a href="verify.html"><i class="fas fa-search"></i> Verify Certificate</a></li>
            <li><a href="plagiarism.html" class="active"><i class="fas fa-copy"></i> Plagiarism Checker</a></li>
            <li><a href="qr.html"><i class="fas fa-qrcode"></i> QR Verification</a></li>
        </ul>
        <div class="logout-section">
            <button onclick="logout()" class="btn-logout-side"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>

    <div class="main-content">
        <div class="content-container">
            <h2>üß† Plagiarism Checker</h2>
            <p>Paste text below to scan for AI content and duplication.</p>
            
            <div class="dashboard-box" style="width: 100%; max-width: 600px;">
                <textarea id="plagText" rows="6" placeholder="Paste abstract or content here..." style="width: 100%; padding: 10px; border-radius: 5px; border: none;"></textarea>
                <br><br>
                <button class="btn" onclick="checkPlagiarism()">üîç Scan Text</button>
                
                <div id="plagResult" style="margin-top: 20px; font-weight: bold; display:none;">
                    Score: <span id="scoreVal"></span>%
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        async function checkPlagiarism() {
            const text = document.getElementById('plagText').value;
            if(!text) return alert("Enter text!");
            
            const res = await fetch('/api/features/plagiarism', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ text })
            });
            const data = await res.json();
            
            const resultBox = document.getElementById('plagResult');
            resultBox.style.display = 'block';
            resultBox.innerHTML = `Similarity Score: <span style="color: ${data.score < 10 ? '#00ff00' : 'red'}">${data.score}%</span><br>${data.message}`;
        }
    </script>
</body>
</html>
