<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Authenticity Validator</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="upload.html">Upload</a></li>
            <li><a href="verify.html">Verify</a></li>
            <li><a href="plagiarism.html" class="active">Plagiarism</a></li>
            <li><a href="qr.html">QR Code</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="dashboard-box">
            <h2>üìù Plagiarism Checker</h2>
            <p>Paste text below to get a uniqueness score.</p>
            
            <textarea id="textInput" rows="6" placeholder="Paste abstract or content here..." style="width: 100%; padding: 10px; border-radius: 5px; margin-bottom: 20px;"></textarea>
            
            <button onclick="checkPlagiarism()" class="btn">üîç Scan Text</button>

            <div id="plagiarismResult" style="margin-top: 20px; display: none;">
                <h3 style="color: #00e5ff;">Uniqueness Score:</h3>
                <h1 id="scoreValue" style="font-size: 48px; margin: 10px 0;">0%</h1>
                <p id="scoreMessage" style="color: #ccc;">Analyzing...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Simple client-side mock for the score (since we just want to show the layout working)
        function checkPlagiarism() {
            const text = document.getElementById('textInput').value;
            if(text.length < 10) { alert("Please enter more text."); return; }

            const resultDiv = document.getElementById('plagiarismResult');
            const scoreValue = document.getElementById('scoreValue');
            const scoreMessage = document.getElementById('scoreMessage');

            // Simulate scanning...
            resultDiv.style.display = 'block';
            scoreValue.innerText = "...";
            scoreMessage.innerText = "Scanning database...";

            setTimeout(() => {
                // Generate a random "Real" looking score for demo
                // In real app, this comes from backend
                const randomScore = Math.floor(Math.random() * (100 - 70 + 1)) + 70; 
                
                scoreValue.innerText = randomScore + "%";
                scoreValue.style.color = randomScore > 80 ? "#00ff00" : "#ffcc00"; // Green if high, Yellow if mid
                scoreMessage.innerText = randomScore > 80 ? "High Uniqueness" : "Moderate Uniqueness";
            }, 1500);
        }
        
        if (!localStorage.getItem('token')) window.location.href = 'index.html';
    </script>
</body>
</html>
