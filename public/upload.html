<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document - Authenticity Validator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Authenticity Validator</div>
        <a href="home.html" class="btn-logout" style="background: transparent; border: 1px solid white;">Back to Home</a>
    </nav>

    <div class="container">
        <div class="dashboard-box">
            <h2>ðŸ“‚ Upload Document</h2>
            <p>Select a file (PDF or DOCX) to check for authenticity.</p>
            
            <form id="uploadForm" style="margin-top: 20px;">
                <div class="input-group">
                    <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt" required style="color: black;">
                </div>
                <button type="submit" class="btn">ðŸš€ Upload & Scan</button>
            </form>

            <div id="uploadResult" style="margin-top: 20px; font-weight: bold;"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Protect the page
        if (!localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
