<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Authenticity Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Authenticity Validator</div>
        <button class="btn-logout" onclick="logout()">Logout</button>
    </nav>

    <div class="container">
        <div class="dashboard-box">
            <h2>Welcome to Your Dashboard</h2>
            <p>Select an action below to get started.</p>
            
            <div class="action-buttons">
                <a href="upload.html" class="btn">üìÇ Upload Document</a>
                <a href="verify.html" class="btn">üîç Verify Authenticity</a>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }

        // Protect the page: Redirect to login if no token found
        if (!localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
