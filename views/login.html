<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Authenticity Validator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('/background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1); /* Transparent glass */
            backdrop-filter: blur(15px);          /* Blur effect */
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
            color: white;
        }

        h2 { margin-top: 0; font-weight: 600; letter-spacing: 1px; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box; /* Ensures padding doesn't widen the box */
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #6a1b9a, #4a148c);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover { transform: scale(1.02); }

        .toggle { margin-top: 15px; font-size: 0.9rem; cursor: pointer; text-decoration: underline; color: #ddd; }
        .error { color: #ff6b6b; font-size: 0.9rem; margin-top: 10px; }
        .success { color: #00e676; font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="formTitle">Login</h2>
        <form id="authForm">
            <input type="text" id="username" placeholder="Username" style="display:none;">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submitBtn">Login</button>
        </form>
        <p id="message"></p>
        <p class="toggle" id="toggleBtn">Don't have an account? Sign Up</p>
    </div>

    <script src="/script.js"></script>
</body>
</html>
